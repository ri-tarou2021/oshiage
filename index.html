<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oshiage</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">いいね！押上</div>
      <div class="header-list">
        <ul>
          <li>押上とは</li>
          <li>運営者</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="top-wrapper">
        <div class="container">
         <h2>押上の魅力</h2>
          <p>～スカイツリーだけじゃない！～</p>
      </div>
      
      <div class="contact-form">
        <!-- <h3>要素を追加し、「section-title」というclassをつけてください -->
        <h3 class="section-title">お問い合わせ</h3>
        
        <!-- <p>要素を3つ追加してください -->
        <p>メールアドレス（必須）</p>
        <p>お問い合わせ内容（必須）</p>
        <p>※必須項目は必ずご入力ください</p>
        
      </div>
    </div>

    <div class="footer">
      <div class="footer-logo">Progate</div>
      <div class="footer-list">
        <ul>
          <li>会社概要</li>
          <li>採用</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>
  </body>
</html>
